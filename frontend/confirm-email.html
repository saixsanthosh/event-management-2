<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <span></span><span></span><span></span><span></span>
    </div>
  </div>

  <div class="login-container">
    <div class="login-box" style="max-width:640px">
      <div class="login-right" style="flex:1;max-width:100%">
        <div class="login-form-container" style="max-width:100%">
          <div class="form-header">
            <h2>Email Confirmation</h2>
            <p id="statusSubtitle">Validating your confirmation link...</p>
          </div>

          <div id="statusCard" style="border:1px solid var(--border-color);border-radius:16px;padding:22px;background:var(--input-bg);color:var(--text-secondary)">
            Processing...
          </div>

          <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap">
            <a href="/student.html" class="login-btn" style="text-decoration:none;width:auto;padding:12px 16px">
              <i class="fas fa-arrow-left"></i>
              <span>Back To Registration</span>
            </a>
            <a href="/index.html" class="login-btn" style="text-decoration:none;width:auto;padding:12px 16px;background:linear-gradient(135deg,#4c51bf,#5a67d8)">
              <i class="fas fa-home"></i>
              <span>Go Home</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    const statusCard = document.getElementById("statusCard");
    const statusSubtitle = document.getElementById("statusSubtitle");

    function setStatus(type, message, subtitle) {
      statusCard.style.borderColor = type === "success" ? "rgba(56,161,105,0.7)" : "rgba(245,101,101,0.7)";
      statusCard.style.background = type === "success" ? "rgba(56,161,105,0.1)" : "rgba(245,101,101,0.1)";
      statusCard.style.color = "var(--text-primary)";
      statusCard.innerHTML = message;
      statusSubtitle.textContent = subtitle;
    }

    async function runConfirmation() {
      const url = new URL(window.location.href);
      const token = (url.searchParams.get("token") || "").trim();
      if (!token) {
        setStatus("error", "Missing token in confirmation link.", "Please use the link received in your email.");
        return;
      }
      try {
        const res = await fetch(`/api/registrations/confirm-email?token=${encodeURIComponent(token)}`);
        const data = await res.json();
        if (!res.ok || !data.success) {
          throw new Error((data && data.message) || "Unable to confirm email");
        }
        setStatus(
          "success",
          `Email confirmed for <strong>${data.registration && data.registration.email ? data.registration.email : "participant"}</strong>.`,
          "Your registration email is now verified."
        );
      } catch (err) {
        setStatus("error", err.message || "Unable to confirm email", "The link may be expired. Request a new confirmation email.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.overflow = "auto";
      runConfirmation();
    });
  </script>
</body>
</html>
